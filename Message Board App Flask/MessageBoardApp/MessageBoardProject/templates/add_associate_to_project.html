{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container">
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.associates, class='form-control')}}
        {{ wtf.form_field(form.add, class='btn btn-primary')}}
    </form>
</div>
{% endblock %}
